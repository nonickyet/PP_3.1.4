<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

<!-- Навигационная панель-->
<nav class="navbar bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <div>
            <form class="form-inline">
                <strong><span class="navbar-text text-white font-weight-bold"
                              th:text="${user.email}"></span></strong>
                <span class="navbar-text text-white">&nbsp with roles: &nbsp</span>
                <span class="navbar-text text-white"><a th:text="${user.rolesToString()}"></a></span>
            </form>
        </div>
        <div>
            <a class="nav-link text-muted" th:href="@{/login}">Logout</a>
        </div>
    </div>
</nav>
<div class="container-fluid bg-light" style="height: 100vh">
    <div class="row">
        <div class="p-0 col-2 bg-body" style="height: 100vh">
            <br/>
            <br/>
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link active" href="/user" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-sm-10 bg-light"><br><br><br>
            <h2>User information-page</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col border bg-light">
                        <p><h6>About User</h6>
                    </div>
                    <div class="w-100"></div>
                    <div class="col border bg-white">
                        <br/>
                        <table class="table table-striped table-borderless"
                               style="width: 100%; border-spacing: 1px; border: solid #dee2e6; border-width: 1px 0 0; ">
                            <thead style="border: solid #dee2e6; border-width: 1px 0 1px;">
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastname}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td><a th:text="${user.getRoles()}"></a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
